<div class="container">
	<div class="row login_main">
		<div class="col-sm-4 col-xs-8 cen">
			<center><img src="images/admin.png" alt="Admin" class="img-responsive center-block img-circle img-thumbnail"></center>
			<div class="login_sub">
				<form name="myForm" class="form-horizontal">
					<div class="input-group form-group">
						<input type="text" placeholder="Enter Your email-Id" class="form-control" ng-model="userid" name="email" required>
						 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					</div> 
					<div class="form-group">
						<input type="password" placeholder="Enter Your Password" class="form-control" ng-model="password" name="password" required>
						<!--  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> -->
					</div>
					<div class="form-group">
						<div class="loginbtns">
							<div class="col-xs-6">
								<button ng-disabled="myForm.$invalid" class="btn btn-block" value="Login" ng-click="loggedIn();">Login</button>
							</div>
							<div class="col-xs-6">
								<button class="btn btn-block" ui-sref="Home">Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="text-center">
				<a class="forgot" ui-sref="forgotpassword">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
